<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/1254f6dd23.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <title>Recipe Radar</title>
  </head>
  <body>
    <header class="row custom-row bg-dark text-light p-2">
      <h1 class="p-1 col" href="index.html">Recipe Radar</h1>
      <form class="row custom-row col align-items-center" id="search-form">
        <input
          type="search"
          class="form-control rounded"
          id="search-bar"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
          name="search-bar"
        />
        <button
          type="submit"
          class="btn btn-outline-primary"
          id="search-submit"
        >
          Search
        </button>
      </form>
      <div class="row custom-row col align-items-center justify-content-end">
        <p class="fs-4 text-light text-end">User</p>
      </div>
    </header>
    <section>
      <div
        id="carouselDark"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-bs-target="#carouselDark"
            data-bs-slide-to="0"
            class="active"
          ></li>
          <li data-bs-target="#carouselDark" data-bs-slide-to="1"></li>
          <li data-bs-target="#carouselDark" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" id="carousel-recipes">
          <!-- Carousel elements are loaded dynamically-->
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselDark"
          role="button"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselDark"
          role="button"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>
    </section>
    <section id="card-section">

    </section>
    

    <footer class="bg-dark text-light">
      <div class="container py-4">
        <div class="row">
          <div class="col-12 text-center">
            <h4>Contact Us</h4>
            <p>Connect with us on social media:</p>
            <ul class="list-inline">
              <li class="list-inline-item">
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#" target="_blank"
                  ><i class="fab fa-facebook-f"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#" target="_blank"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#" target="_blank"><i class="fab fa-github"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script src="searchCall.js"></script>
</html>
