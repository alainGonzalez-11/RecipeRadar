<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/1254f6dd23.js"
      crossorigin="anonymous"
    ></script>
    <script src="search.js"></script>

    <title>Recipe Radar</title>
  </head>
  <body>
    <header class="row custom-row bg-dark text-light p-2">
      <div class="col">
        <img src="Resources/Index/RecipeRadar.png" alt="RecipeRadar" class="logo clickable-text" onclick="loadIndex()">
      </div>
      <form class="row custom-row col align-items-center" id="search-form">
        <input
          type="search"
          class="form-control rounded"
          id="search-bar"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
          name="search-bar"
        />
        <button
          type="submit"
          class="btn btn-outline-primary"
          id="search-submit"
        >
          Search
        </button>
      </form>
      <div class="row custom-row col align-items-center justify-content-end">
        <p class="fs-4 text-light text-end">User</p>
      </div>
    </header>

    <section class="row custom-row p-2">
      <aside class="w-25">
        <h2>Filters</h2>
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne"
                aria-expanded="false"
                aria-controls="flush-collapseOne"
              >
                Review Rating
              </button>
            </h2>
            <div
              id="flush-collapseOne"
              class="accordion-collapse "
              aria-labelledby="flush-headingOne"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="stars5"
                    value="stars5"
                    onchange="filter()"
                  />
                  <label class="form-check-label" for="stars5">
                    <span class="star text-warning" data-value="3">&#9733;</span>
                    <span class="star text-warning" data-value="3">&#9733;</span>
                    <span class="star text-warning" data-value="3">&#9733;</span>
                    <span class="star text-warning" data-value="3">&#9733;</span>
                    <span class="star text-warning" data-value="3">&#9733;</span>
                  </label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="stars4"
                    value="stars4"
                    onchange="filter()"
                  />
                  <label class="form-check-label" for="stars5">
                    <span class="star text-warning" data-value="3">&#9733;</span>
                    <span class="star text-warning" data-value="3">&#9733;</span>
                    <span class="star text-warning" data-value="3">&#9733;</span>
                    <span class="star text-warning" data-value="3">&#9733;</span>
                    <span class="star text-muted" data-value="3">&#9733;</span>
                  </label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="stars3"
                    value="stars3"
                    onchange="filter()"
                  />
                  <label class="form-check-label" for="stars3">
                    <span class="star text-warning" data-value="3">&#9733;</span>
                    <span class="star text-warning" data-value="3">&#9733;</span>
                    <span class="star text-warning" data-value="3">&#9733;</span>
                    <span class="star text-muted" data-value="3">&#9733;</span>
                    <span class="star text-muted" data-value="3">&#9733;</span>
                  </label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="stars2"
                    value="stars2"
                    onchange="filter()"
                  />
                  <label class="form-check-label" for="stars2">
                    <span class="star text-warning" data-value="3">&#9733;</span>
                    <span class="star text-warning" data-value="3">&#9733;</span>
                    <span class="star text-muted" data-value="3">&#9733;</span>
                    <span class="star text-muted" data-value="3">&#9733;</span>
                    <span class="star text-muted" data-value="3">&#9733;</span>
                  </label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="stars1"
                    value="stars1"
                    onchange="filter()"
                  />
                  <label class="form-check-label" for="stars1">
                    <span class="star text-warning" data-value="3">&#9733;</span>
                    <span class="star text-muted" data-value="3">&#9733;</span>
                    <span class="star text-muted" data-value="3">&#9733;</span>
                    <span class="star text-muted" data-value="3">&#9733;</span>
                    <span class="star text-muted" data-value="3">&#9733;</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          
          
        </div>
      </aside>

      <aside class="w-75" id="recipe-cards">
        <!--Loaded with JS-->
      </aside>
    </section>

    <footer class="bg-dark text-light">
      <div class="container py-4">
        <div class="row">
          <div class="col-12 text-center">
            <h4>Contact Us</h4>
            <p>Connect with us on social media:</p>
            <ul class="list-inline">
              <li class="list-inline-item">
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#" target="_blank"
                  ><i class="fab fa-facebook-f"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#" target="_blank"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#" target="_blank"><i class="fab fa-github"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>

  <script src="searchCall.js"></script>
</html>
